  <body>
    <div class="login">
      <section class="frame-parent">
        <header class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="off-for-violet">
            10% Off for Violet Strawberry Rococo Collection
          </div>
        </header>
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="logo-4c148644-c708-4043-a283-e-wrapper">
            <img
              class="logo-4c148644-c708-4043-a283-e-icon"
              loading="lazy"
              alt=""
              src="./public/logo-4c148644c7084043a283ec8781fb284f-3@2x.png"
            />
          </div>
          <div class="shop-all-wrapper">
            <div class="shop-all">SHOP ALL</div>
          </div>
          <div class="offers-wrapper">
            <div class="offers">OFFERS</div>
          </div>
          <div class="best-seller-wrapper">
            <div class="best-seller">BEST SELLER</div>
          </div>
          <div class="collection-wrapper">
            <div class="collection">COLLECTION</div>
          </div>
          <div class="gift-guide-wrapper">

          </div>
          <div class="image-placeholders">
            <img
              class="image-8-icon"
              loading="lazy"
              alt=""
              src="./public/image-8@2x.png"
            />

            <div class="image-placeholders1">
              <img
                class="image-9-icon"
                loading="lazy"
                alt=""
                src="./public/image-9@2x.png"
              />
            </div>
            <img class="image-10-icon" alt="" src="./public/image-10@2x.png" />
          </div>
          <div class="image-11-wrapper">
            <img
              class="image-11-icon"
              loading="lazy"
              alt=""
              src="./public/image-11@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="login-inner">
        <div class="frame-group">
          <div class="frame-container">
            <div class="frame-div">
              <div class="frame-wrapper">
                <div class="login-parent">
                  <h1 class="login1">Login</h1>
                  <div class="dont-have-an-container" id="dontHaveAn">
                    <span>Donâ€™t have an account yet? </span>
                    <span class="create-account">Create account </span>
                  </div>
                </div>
              </div>
              <div class="component-60">
                <div class="component-59">
                  <div class="component-59-child"></div>
                  <div class="password">
                    <p class="email">Email</p>
                  </div>
                </div>
              </div>
              <div class="component-42">
                <div class="component-42-child"></div>
                <input class="password1" placeholder="Password" type="text" />
              </div>
            </div>
            <div class="forgot-your-password-wrapper">
              <div class="forgot-your-password">
                <div class="forgot-your-password1">Forgot your password ?</div>
              </div>
            </div>
          </div>
          <div class="component-43-parent">
            <button class="component-43">
              <div class="component-43-child"></div>
              <div class="sign-in">SIGN IN</div>
            </button>
            <div class="component-44-wrapper">
              <div class="component-44">
                <div class="return-to-store">Return to Store</div>
                <img
                  class="component-44-child"
                  loading="lazy"
                  alt=""
                  src="./public/vector-7.svg"
                />
              </div>
            </div>
          </div>
        </div>

      <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./c-r-e-a-t-e.html";
        });
      }
      </script>
